<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EDU-LINK</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body style="background-color:#B0C4DE;">
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <p>
                <H1>EDU-Link: Sign In</H1>
                </p>

                <div class="mb-3">
                    <label for="user" class="form-label">Email address</label>
                    <input type="user" class="form-control" id="username" aria-describedby="userHelp">
                    <div id="userHelp" class="form-text"></div>
                    <div id="userFeedback"><span class="invalid-feedback"></span></div>
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <div id="passFeedback"><span class="invalid-feedback"></span></div>
                </div>
                <button type="submit" class="btn btn-primary" onClick="login()">Log in</button>
                <button type="submit" class="btn btn-primary" onClick="login()">Create account</button>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>

    <img src="../img/logo.png">
    <script src="../js/login.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>


</html>
